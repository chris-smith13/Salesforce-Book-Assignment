<template>
    <lightning-card title="Create Book">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit Book Details">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="View Book Details">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly"
        ></lightning-record-form>
    </lightning-card>
    
</template>
